    <section id="form">

      <form>

        <h3> Formulário para o meu amor </h3>

        <div class="questions">

          <div class="question">
            <label for="memory"> 1- Qual a sua memória favorita nossa? </label>
            <br>
            <input type="text" id="memory" name="first-question" placeholder="your answer...">
          </div>

          <div class="question">
            <label for="travel"> 6- Para onde viajamos juntos pela primeira vez? </label>
            <br>
            <select id="travel" name="select">
              <option value="1"> Selecione uma opção... </option>
              <option value="2"> Porto União - SC </option>
              <option value="3"> Vinhedo - SP </option>
              <option value="4"> Praia de Santos </option>
            </select>
          </div>

          <div class="question">
            <label> 2- O que comemos no nosso primeiro encontro? </label>
            <br>
            <div class="radio1">

              <div id="acai">
                <input type="radio" id="eat" name="radio1" value="1">
                <label for="eat">Açaí</label>
              </div>

              <div id="japa">
                <input type="radio" id="eatt" name="radio1" value="2">
                <label for="eatt"> Japa e starbucks</label>
              </div>
            </div>
          </div>

          <div class="question">
            <label> 7- O que mais fazemos / gostamos de fazer juntinhos? </label>
            <br>
            <div class="checkbox">
              <div id="see">
                <input type="checkbox" id="netflix" name="ck1" value="1">
                <label for="netflix">Ver netflix a tarde toda</label>
              </div>

              <div id="sleepp">
                <input type="checkbox" id="sleep" name="ck1" value="2">
                <label for="sleep"> Dormir a tarde </label>
              </div>

              <div class="game">
                <input type="checkbox" id="game" name="ck1" value="3">
                <label for="game">Jogar algum game junto</label>
              </div>

              <div class="mrb">
                <input type="checkbox" id="mrb" name="ck1" value="4">
                <label for="mrb">Ficar no starbucks do mrb</label>
              </div>
            </div>
          </div>

          <div class="question">
            <label for="love"> 3- O que fez você se apaixonar por mim? </label>
            <br>
            <input type="text" id="love" name="pergunta5" placeholder="your answer...">
          </div>

          <div class="question">
            <label for="mania"> 8- Qual mania eu adquiri depois que começamos a namorar? </label>
            <br>
            <select id="mania" name="select">
              <option value="1"> Selecione uma opção... </option>
              <option value="2"> Roer as unhas </option>
              <option value="3"> Tirar seus cravos e espinhas </option>
            </select>
          </div>

          <div class="question">
            <label> 4- Quem ama mais? </label>
            <br>
            <div class="checkbox">
              <div id="me">
                <input type="checkbox" name="ck1" id="loved1" value="1" checked>
                <label for="loved1"> A Hillary </label>
              </div>

              <div id="he">
                <input type="checkbox" name="ck1" id="loved2" value="2">
                <label for="loved2"> O Jaskiu </label>
              </div>
            </div>
          </div>

          <div class="question">
            <label> 9- O que mais gostamos de comer juntos quando saímos? </label>
            <br>
            <div class="radio2">
              <div class="japa-food">
               <input type="radio" id="jp" name="radio1" value="1">
               <label for="jp"> Japa </label>
              </div>

              <div class="burger-food">
                <input type="radio" id="burger" name="radio1" value="2">
                <label for="burger"> Hambúrguer </label>
              </div>

              <div class="kfc-food">
                <input type="radio" id="kfc" name="radio1" value="3">
                <label for="kfc"> KFC </label>
              </div>

              <div class="any-food">
                <input type="radio" id="any" name="radio1" value="4">
                <label for="any">Não temos preferência</label>
              </div>
            </div>
          </div>
          
          <div class="question">
            <label> 5- O que eu estava vestindo no nosso primeiro encontro <strong> oficial</strong>? </label>
            <br>
            <div class="checkbox2">
              <div class="pants">
                <input type="checkbox" id="jeans" name="ck1" value="1">
                <label for="jeans"> Calça jeans </label>
              </div>

              <div class="shirt">
                <input type="checkbox" id="t-shirt" name="ck1" value="2">
                <label for="t-shirt"> Regata preta "furada" </label>
              </div>

              <div class="shoes">
                <input type="checkbox" id="puma" name="ck1" value="3">
                <label for="puma"> Tênis da Puma </label>
              </div>

              <div class="pants">
                <input type="checkbox" id="militar" name="ck1" value="4">
                <label for="militar"> Calça militar </label>
              </div>

              <div class="coats">
                <input type="checkbox" id="abercrombie" name="ck1" value="5">
                <label for="abercrombie"> Moletom da Abercrombie </label>
              </div>

              <div class="shoes">
                <input type="checkbox" id="converse" name="ck1" value="6">
                <label for="converse"> Tênis da Converse </label>
              </div>

              <div class="shirt">
                <input type="checkbox" id="black" name="ck1" value="7">
                <label for="black"> Blusa preta lisa </label>
              </div>
            
              <div class="dress">
                <input type="checkbox" id="dress" name="ck1" value="8">
                <label for="dress"> Vestido florido </label>
              </div>
            </div>
          </div>

          <div class="question">
            <label for="like"> 10- O que você mais gosta em mim? Justifique sua resposta. </label>
            <br>
            <input type="text" id="like" name="decima pergunta" placeholder="your answer...">
          </div>
        </div>

        <div id="bottom">
          <label> Aperte o botão e descrubra se você é um bom namorado rs </label>
          <input type="submit" name="submit" value="enviar">
        </div>

      </form>

    </section>
